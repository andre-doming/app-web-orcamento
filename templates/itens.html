{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Itens</h1>
    <a href="{{ url_for('main.item_novo') }}" class="btn btn-primary">Novo Item</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Valor Unitário</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nome }}</td>
            <td>{{ item.tipo }}</td>
            <td>R$ {{ "%.2f"|format(item.valor_unitario) }}</td>
            <td>
                <a href="{{ url_for('main.item_editar', id=item.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('main.item_deletar', id=item.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
