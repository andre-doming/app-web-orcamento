{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Usuários</h1>
    <a href="{{ url_for('main.usuario_novo') }}" class="btn btn-primary">Novo Usuário</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                {% if usuario.ativo %}
                    <span class="badge bg-success">Sim</span>
                {% else %}
                    <span class="badge bg-danger">Não</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('main.usuario_editar', id=usuario.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('main.usuario_deletar', id=usuario.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
