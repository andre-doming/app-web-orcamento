{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Clientes</h1>
    <a href="{{ url_for('main.cliente_novo') }}" class="btn btn-primary">Novo Cliente</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Criado em</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.criado_em.strftime('%d/%m/%Y') }}</td>
            <td>
                <a href="{{ url_for('main.cliente_detalhes', id=cliente.id) }}" class="btn btn-sm btn-info">Ver</a>
                <a href="{{ url_for('main.cliente_editar', id=cliente.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('main.cliente_deletar', id=cliente.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
